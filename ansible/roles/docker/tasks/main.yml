---
# Docker installation and configuration

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Add application user to docker group
  user:
    name: "{{ app_name }}"
    groups: docker
    append: yes

- name: Configure Docker daemon
  copy:
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2",
        "live-restore": true
      }
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: restart docker

- name: Create Docker network for application
  docker_network:
    name: "{{ app_name }}-network"
    state: present

- name: Create local Docker registry
  docker_container:
    name: "{{ app_name }}-registry"
    image: registry:2
    state: started
    ports:
      - "5000:5000"
    volumes:
      - "/opt/{{ app_name }}/data/registry:/var/lib/registry"
    networks:
      - name: "{{ app_name }}-network"
    restart_policy: always

handlers:
  - name: restart docker
    systemd:
      name: docker
      state: restarted

