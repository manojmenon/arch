version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: project-management-db
    env_file:
      - env.database
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-project_management}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./../backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend-simple:
    build:
      context: ../backend-simple
      dockerfile: Dockerfile
    container_name: project-management-backend-simple
    env_file:
      - ../backend-simple/env.development
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8081
        - VITE_APP_ENVIRONMENT=development
    container_name: project-management-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend-simple
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
